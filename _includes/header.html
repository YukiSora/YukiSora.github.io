<nav class="main-nav">

  <ul class="nav justify-content-center">
    <li class="nav-item">
      {% if page.node == 'index' %}
      <a class="nav-link active" href="{{ site.baseurl }}/">YukiSora</a>
      {% else %}
      <a class="nav-link" href="{{ site.baseurl }}/">YukiSora</a>
      {% endif %}
    </li>
    {% for node in site.pages %}
      {% if node.title %}
      <li class="nav-item">
        {% if node.node == page.node %}
        <a class="nav-link active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        {% else %}
        <a class="nav-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        {% endif %}
      </li>
      {% endif %}
    {% endfor %}
  </ul>

  <div class="profile">
    <div class="profile-image-block">
      <img src="/image/profile.jpg" alt="profile" class="profile-image" />
    </div>
    <div class="profile-text-block">
      <h1 class="profile-text"><span>{{ site.title }}</span></h1>
    </div>
  </div>

</nav>
